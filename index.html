<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Shared Hosting</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">low cost</li>
                <li class="pricing-features-item">Turbo options (up to 20x faster)</li>
            </ul>
            <span class="pricing-price">$6.99</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">VPS Hosting</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">dedicated resources</li>
                <li class="pricing-features-item">Increased reliability and performance</li>
            </ul>
            <span class="pricing-price">$99.99</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Dedicated server</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">State of the art</li>
                <li class="pricing-features-item">Ultimate solution with enhanced scalability</li>
            </ul>
            <span class="pricing-price">$299.99</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
